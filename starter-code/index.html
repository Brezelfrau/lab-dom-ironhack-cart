<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack Merchandising Shop</h1>
    <div class="wrapper">
      <div>
        <span class="productName">shirt</span>
      </div>
      <div>
        <span class="costUnit">25$</span>
      </div>
      <div>
        <label>How many?</label><input type="number" class="quantity" />
      </div>
      <div>
        <span class="totalPrice">0</span>
      </div>
      <div>
        <button class="btn-delete">Delete</button>
      </div>
    </div>
    <div class="wrapper">
      <div>
        <span class="productName">jacket</span>
      </div>
      <div>
        <span class="costUnit">30$</span>
      </div>
      <div>
        <label>How many?</label><input type="number" class="quantity" />
      </div>
      <div>
        <span class="totalPrice">0</span>
      </div>
      <div>
        <button class="btn-delete">Delete</button>
      </div>
    </div>
    <div>
      <button id="calc-prices-button">Calculate Prices</button>
    </div>
  </body>
</html>
